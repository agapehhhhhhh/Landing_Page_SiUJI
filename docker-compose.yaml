  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-siuji}"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   networks:
  #     - siuji-network

  # Payload CMS Backend
  cms:
    build:
      context: ./landingpage-cms
      dockerfile: Dockerfile
    container_name: siuji-cms
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URI=postgres://${DB_USER:-siuji}:${DB_PASSWORD:-root}@host.docker.internal:5432/${DB_NAME:-siuji}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - PAYLOAD_PUBLIC_SERVER_URL=${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3000}
      - PORT=3000
      - PAYLOAD_PUBLIC_FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - PAYLOAD_PUBLIC_MEDIA_URL=${MEDIA_URL:-http://localhost:3000/media}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    volumes:
      - cms_media:/app/media
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - siuji-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./landingpage-frontend
      dockerfile: Dockerfile
      target: development
    container_name: siuji-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:3000/api}
      - VITE_CMS_URL=${CMS_URL:-http://localhost:3000}
      - VITE_APP_NAME=${APP_NAME:-SiUJI}
      - VITE_MEDIA_URL=${MEDIA_URL:-http://localhost:3000/media}
    volumes:
      - ./landingpage-frontend:/app
      - /app/node_modules
    depends_on:
      - cms
    networks:
      - siuji-network

volumes:
  postgres_data:
    driver: local
  cms_media:
    driver: local

networks:
  siuji-network:
    driver: bridge

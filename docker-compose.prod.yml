# ===========================================
# SIUJI Landing Page - Production Environment
# ===========================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build

version: '3.8'

services:
  # Database - Production optimized
  db:
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports: []  # Don't expose database port in production
    command: postgres -c max_connections=100 -c shared_buffers=256MB

  # CMS - Production mode
  cms:
    environment:
      - NODE_ENV=production
      - DATABASE_URI=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - PAYLOAD_PUBLIC_SERVER_URL=${PAYLOAD_PUBLIC_SERVER_URL}
      - PAYLOAD_PUBLIC_FRONTEND_URL=${FRONTEND_URL}
      - PAYLOAD_PUBLIC_MEDIA_URL=${MEDIA_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend - Production build
  frontend:
    build:
      target: production
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_CMS_URL=${CMS_URL}
      - VITE_APP_NAME=${APP_NAME}
      - VITE_MEDIA_URL=${MEDIA_URL}
    volumes: []  # Remove volume mounts in production
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
